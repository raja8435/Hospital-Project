<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Page</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4f6, #ffffff);
        }

        /* Appointment Button */
        .appointment-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .appointment-btn:hover {
            background-color: #0056b3;
        }

        /* Appointment Form Container */
        .appointment-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        /* Form Header */
        .form-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        /* Form Styling */
        .appointment-form {
            padding: 20px;
        }

        .appointment-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .appointment-form input,
        .appointment-form select,
        .appointment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .appointment-form input:focus,
        .appointment-form select:focus,
        .appointment-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .appointment-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .appointment-form button:hover {
            background-color: #0056b3;
        }

        /* Overlay (background when form is open) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Appointment Button -->
    <button class="appointment-btn" onclick="showAppointmentForm()">Book Appointment</button>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="hideAppointmentForm()"></div>

    <!-- Appointment Form -->
    <div class="appointment-container" id="appointmentForm">
        <button class="close-btn" onclick="hideAppointmentForm()">&times;</button>
        <div class="form-header">
            <h2>Book Your Appointment</h2>
        </div>
        <form class="appointment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" required>

            <label for="notes">Additional Notes</label>
            <textarea id="notes" rows="3" placeholder="Any special requests..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Show the Appointment Form
        function showAppointmentForm() {
            document.getElementById('appointmentForm').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Hide the Appointment Form
        function hideAppointmentForm() {
            document.getElementById('appointmentForm').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>

</body>
</html>
